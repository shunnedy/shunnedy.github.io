<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 BLE Text Sender</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #333; margin-bottom: 20px; }
    input {
      font-size: 1.2rem;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      outline: none;
    }
    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ESP32 BLE テキスト送信</h1>
  <button id="connect">🔗 ESP32と接続</button>
  <input id="textInput" type="text" placeholder="表示したい文字を入力">
  <button id="send" disabled>📤 送信</button>

  <script>
    let bleDevice = null;
    let bleServer = null;
    let service = null;
    let writeCharacteristic = null;

    // あなたのESP32が使っているUUID
    const SERVICE_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    const CHARACTERISTIC_UUID = "0000ffe1-0000-1000-8000-00805f9b34fb";

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        console.log("BLEデバイスを検索中...");
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32" }], // "ESP32_BLE"でも可
          optionalServices: [SERVICE_UUID],
        });

        bleServer = await bleDevice.gatt.connect();
        service = await bleServer.getPrimaryService(SERVICE_UUID);
        writeCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        document.getElementById("send").disabled = false;
        alert("✅ 接続完了: " + bleDevice.name);
      } catch (error) {
        console.error(error);
        alert("接続失敗: " + error);
      }
    });

    document.getElementById("send").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value;
      if (!text || !writeCharacteristic) return;

      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        await writeCharacteristic.writeValue(data);
        alert("📤 送信完了: " + text);
      } catch (error) {
        console.error(error);
        alert("送信エラー: " + error);
      }
    });
  </script>
</body>
</html>
