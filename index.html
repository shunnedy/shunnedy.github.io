<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ESP32 BLE LED送信</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { width: 200px; font-size: 16px; padding: 6px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ESP32 MAX7219へ送信</h1>
  <button id="connect">🔗 接続</button><br>
  <input id="textInput" type="text" placeholder="表示文字を入力" />
  <button id="send">📤 送信</button>

  <script>
    const SERVICE_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    const CHARACTERISTIC_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    let characteristic = null;

    // 接続ボタン押下
    document.getElementById("connect").addEventListener("click", async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32_LED_Display" }], // ESP32の名前
          optionalServices: [SERVICE_UUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        alert("✅ 接続完了！");
      } catch (error) {
        console.error(error);
        alert("❌ 接続失敗: " + error);
      }
    });

    // 送信ボタン押下
    document.getElementById("send").addEventListener("click", async () => {
      if (!characteristic) {
        alert("先にESP32へ接続してください");
        return;
      }

      const text = document.getElementById("textInput").value;
      if (!text) {
        alert("文字を入力してください");
        return;
      }

      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        await characteristic.writeValue(data);
        alert(`📡 送信完了: ${text}`);
      } catch (error) {
        console.error(error);
        alert("送信エラー: " + error);
      }
    });
  </script>
</body>
</html>
